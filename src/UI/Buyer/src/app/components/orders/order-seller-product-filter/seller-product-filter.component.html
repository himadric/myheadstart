<form [formGroup]="form">
  <div class="form-group">
    <label for="sellerOwned" translate>ORDERS.SELLER_OWNED_FILTER</label>
    <select
      id="sellerOwned"
      (change)="selectStatus()"
      class="form-control"
      formControlName="status"
    >
      <option *ngFor="let status of statuses" [ngValue]="status || ''">
        {{ status | orderStatusDisplay }}
      </option>
    </select>
  </div>
</form>
